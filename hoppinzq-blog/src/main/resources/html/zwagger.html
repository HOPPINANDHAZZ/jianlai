<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zwagger</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://hoppinzq.com/static/images/favicon.ico">
    <link href="http://hoppinzq.com/static/css/vendor/boot3_7/bootstrap.min.css" rel="stylesheet">
    <link href="http://hoppinzq.com/static/css/font-awesome/css/font-awesome.css" rel="stylesheet">

    <style type="text/css">
        body, html {
            font-size: 100%;
            padding: 0;
            margin: 0;
        }

        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }

        .clearfix:before,
        .clearfix:after {
            content: " ";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        body {
            color: #D5D6E2;
            font-weight: 500;
            font-size: 1.05em;
            font-family: "Microsoft YaHei", "Segoe UI", "Lucida Grande", Helvetica, Arial, sans-serif;
        }

        .zwagger {
            padding: 2em 0;
            background: #fff;
        }

        a:hover, a:focus {
            text-decoration: none;
            outline: none;
        }

        .zwagger-service .zwagger-method {
            border: none;
            box-shadow: none;
            border-radius: 0;
            margin: 0 0 15px 10px;
        }

        .zwagger-service .zwagger-method-header {
            padding: 0;
            border-radius: 30px;
        }

        .zwagger-service .panel-title a {
            display: block;
            padding: 12px 20px 12px 50px;
            background: #4fab45;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            border: 1px solid transparent;
            border-radius: 30px;
            position: relative;
            transition: all 0.3s ease 0s;
        }

        .zwagger-service .panel-title a.collapsed {
            background: #fff;
            color: #0d345d;
            border: 1px solid #ddd;
        }

        .zwagger-service .panel-title a:after,
        .zwagger-service .panel-title a.collapsed:after {
            content: "\f107";
            font-family: fontawesome;
            width: 55px;
            height: 55px;
            line-height: 55px;
            border-radius: 50%;
            background: #4cc251;
            font-size: 25px;
            color: #fff;
            text-align: center;
            border: 1px solid transparent;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.58);
            position: absolute;
            top: -5px;
            left: -20px;
            transition: all 0.3s ease 0s;
        }

        .zwagger-service .panel-title a.collapsed:after {
            content: "\f105";
            background: #fff;
            color: #0d345d;
            border: 1px solid #ddd;
            box-shadow: none;
        }

        .zwagger-service .panel-body {
            padding: 20px 25px 10px 9px;
            background: transparent;
            font-size: 14px;
            color: #8c8c8c;
            line-height: 25px;
            border-top: none;
            position: relative;
        }

        .zwagger-service .panel-body p {
            padding-left: 25px;
            border-left: 1px dashed #8c8c8c;
        }

        .zwagger-service .panel-title .method-title {
            float: right;
            margin-right: 5%;
        }

        .zwagger-service-hide {
            float: right;
            margin-right: 5%;
            cursor: pointer;
        }

        .zwagger-param-hide {
            float: right;
            margin-right: 5%;
            cursor: pointer;
        }

        .zwagger-extra-hide {
            float: right;
            margin-right: 5%;
            cursor: pointer;
        }

        .zwagger-service .zwagger-form {
            margin-top: 10px;
        }

        .row {
            margin-left: 0 !important;
            margin-right: 0 !important;
        }

        input[type=checkbox] {
            width: 1rem;
            height: 1rem;
        }

        .table-params {
            border-bottom: 1px solid #000;
            margin-bottom: 5px;
        }
        .zwagger-api{
            margin-left: 5%;
        }
    </style>
</head>
<body>

<div class="zwagger">
    <div class="container">
        <div class="page-header">
            <h1>zwagger <small>接口可视化与配置</small></h1>
        </div>
        <div class="row">
            <div class="zwagger-api">
                <input type="hidden" id="zwagger-data" value="${api!}">
            </div>
        </div>
    </div>
</div>

<script src="http://hoppinzq.com/static/js/vendor/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="http://hoppinzq.com/static/js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/js/script/zwagger/script.js" type="text/javascript"></script>

</body>
</html>
