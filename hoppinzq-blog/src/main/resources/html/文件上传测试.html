<script>
  $(function(){
    let htmlCode="";
    console.log(window.decodeURIComponent(htmlCode))
    $("body").append(window.decodeURIComponent(htmlCode))
    $("form").submit(function(){

      var $form =$(this);
      var formData = new FormData($form[0]);
      var action = $form.attr('action');
      var method = $form.attr('method');
      $.ajax({
        type:method,
        url:action,
        async:true,
        data:formData,
        cache:false,
        processData: false,
        contentType: false,
        success :function (data) {
          console.log(data);
        },
        error:function(data){
          console.error(data)
        }
      })
    })
  })
